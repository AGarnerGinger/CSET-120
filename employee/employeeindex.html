<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Baratie | Employee Home</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

        <style>
            body{
                background-image: url("../images/ocean.jpg");
            }

            .logo-wrap {
                width: 100%;
                padding-top: 40px;
            }


            textPath{
                color: white;
                background-color: white;
            }

            header h1{
                text-align: center;
                margin: 10px 0 30px 0;
                font-size: 45px;
            }

            .head{
                font-size: 30px;
                justify-content: center;
                text-align: left;
                height: 700px;
            }

            .ocean-background{
                background-image: url(images/ocean.jpg);
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }

            section{
                margin: 0 auto 40px auto;
                text-align: left;
            }

            .main-text{
                padding-top: 30px;
            }

            .main-text blockquote{
                font-size: 25px;
            }

            .main-text h2{
                font-size: 35px;
            }

            .dishes img{
                height: auto;
                width: 475px;
                padding: 20px 40px 20px 40px
            }

            .dishes{
                justify-content: center;
                font-size: 20px;

            }

            .dish-container-row{
                flex-direction: row;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .dish-container-column{
                flex-direction: column;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            /*Circular Text Wrap*/
            .logo-circle-container {
                position: relative;
                width: 400px;
                height: 400px;
                margin: 150px auto; 
            }

            .circle-text {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }

            .logo-image {
                width: 300px;
                height: 300px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .content-wrapper {
                max-width: 1150px;
                margin: 0 auto;

            }

            .orderstart{
                height: 100px;
            }

            .dishes h1 {
                text-align: center;
                width: 100%;
                margin-bottom: 20px;
            }

        </style>
    </head>
    <body class="body-overlay">
        <div class="ocean-background">
            <header>
                <nav class="navbar">
                        <div class="nav-left">
                            <img src="../images/baratie_transparent-2.png" class="navlogo">
                            <span class="nav-title">Baratie</span>
                        </div>
                    <ul class="nav-links">
                        <li><a href="../index.html">Customer</a></li>
                        <li><a href="accepted.html">Accepted Orders</a></li>
                        <li><a href="inventory.html">Inventory</a></li>
                        <li><a href="order-manager.html">Order Management</a></li>
                        <li><a href="tablereservattionemployee.html">Reservations</a></li>
                    </ul>
                </nav>
        </header>
        <section>
            <div class="head">
                <div class="logo-circle-container">
                    <svg class="circle-text" viewBox="0 0 300 300">
                        <defs>
                            <path id="circlePath"
                                d="M150,150
                                m -135,0
                                a 135,135 0 1,1 270,0
                                a 135,135 0 1,1 -270,0" />
                            </defs>
                            <text fill="white" font-size="22" letter-spacing="3">
                                <textPath href="#circlePath">
                                    THE LEGENDARY FLOATING RESTAURANT OF THE EAST BLUE  •
                                </textPath>
                            </text>
                        </svg>
                    <img src="../images/baratie_transparent-2.png" class="logo-image">
                </div>
            </div>
        </div>
    <footer>
        <div class="footer-content">
            <p>© 2025 Baratie Restaurant · All Rights Reserved</p>
        </div>
    </footer>
        <script src="script.js"></script>
    </body>
