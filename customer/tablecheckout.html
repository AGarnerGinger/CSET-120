<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Baratie - Checkout</title>
        <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <style>
            html,body{
                height:100%;
                margin:0;
                font-family:"Open Sans",sans-serif;
            }
            body{
                background-image: url(../images/baratieplanks.png);
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                padding-top:100px;
                min-height:100vh;
            }

            .main-header{
                position:fixed; 
                top:0; 
                left:0; 
                right:0;
                display:flex; 
                align-items:center; 
                justify-content:space-between;
                padding:12px 24px; 
                background: rgba(255,255,255,0.88);
                backdrop-filter: blur(6px); 
                z-index:1200;
            }

            .container{
                max-width:900px; 
                margin:40px auto; 
                padding:24px;
            }

            .section-header{ 
                font-family:'Marcellus', serif; 
                font-size:26px; 
                margin:8px 0 18px; 
            }

            .checkout-card{
                background:rgba(0,0,0,0.18);
                border:1px solid rgba(255,255,255,0.06);
                padding:20px;
                border-radius:12px;
                box-shadow:0 6px 18px rgba(0,0,0,0.35);
            }

            .checkout-card input[type="text"], .checkout-card input[type="tel"], .checkout-card input[type="password"], .checkout-card input[type="month"], .checkout-card input[type="email"]{
                width:100%;
                padding:10px 12px;
                margin:8px 0 14px;
                border-radius:8px;
                border:1px solid rgba(0,0,0,0.12);
                font-size:14px;
                box-sizing:border-box;
                background:rgba(255,255,255,0.95);
            }

            .method-row{ 
                display:flex; 
                gap:14px; 
                align-items:center; 
                margin-bottom:14px; 
                flex-wrap:wrap;
            }

            .method-row label{ 
                font-weight:600;
            }

            .delivery{
                 display:none; 
                }

            .card{ 
                display:none; 
                }

            .btn-purchase{
                margin-top:12px; 
                padding:12px 20px; 
                border-radius:10px;
                border:none; 
                background:var(--accent-dark); 
                color:#fff; 
                font-weight:800;
                cursor:pointer; 
                text-shadow:-1px -1px 0 #000, 1px -1px 0 #000,
                -1px 1px 0 #000, 1px 1px 0 #000;
            }

            .btn-secondary{
                margin-top:6px; 
                padding:10px 14px; 
                border-radius:8px; 
                border:none;
                cursor:pointer; 
                font-weight:700; 
                background:var(--accent); 
                color:#fff;
                text-shadow:-1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            }

            footer.main-footer{
                margin-top:40px; 
                background:black; 
                color:white; 
                padding:34px 16px;
                text-align:center; 
                border-top:1px solid rgba(255,255,255,0.04);
            }

            @media (max-width:900px){
                body{
                    padding-top:90px;
                }
                .container{
                     margin:22px; 
                }
            }
        </style>
    </head>
    <body>
        <header class="main-header">
            <nav class="navbar">
                <div class="nav-left">
                    <img src="../images/baratie_transparent-2.png" class="navlogo">
                    <span class="nav-title">Baratie</span>
                </div>
                <ul class="nav-links">
                    <li><a href="employee/employeeindex.html">EMPLOYEE HOME - REMOVE LATER</a></li>
                    <li><a href="../index.html">Home</a></li>
                    <li><a id="loginLink" href="../login.html">Login</a></li>
                    <li><a href="order.html">Order Now</a></li>
                    <li><a href="reservation.html">Table Reservation</a></li>
                </ul>
            </nav>
        </header>

        <main class="container">
            <section class="checkout-card">
                <h2 class="section-header">Checkout</h2>

                <form action="../index.html" id="checkout-form">
                    <label>Full Name</label><br>
                    <input type="text" placeholder="John Doe" required><br><br>
                    <label>Number of People</label><br>
                    <input type="number" placeholder="4" min="1" max="10" oninput="this.value = this.value.replace(/\D/g, '')" required><br><br>
                    <label>Arrival Time</label><br>
                    <input id="time" type="time" required><br><br>
                    <input type="submit" class="btn-purchase" value="RESERVE TABLE">
                </form>
            </section>
        </main>
    <script src="../script.js"></script>
    <script>
  function setTimeRange() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const currentTime = `${hours}:${minutes}`;
    const later = new Date(now.getTime() + 2 * 60 * 60 * 1000);
    const laterHours = String(later.getHours()).padStart(2, '0');
    const laterMinutes = String(later.getMinutes()).padStart(2, '0');
    const maxTime = `${laterHours}:${laterMinutes}`;
    const input = document.getElementById("time");
    input.min = currentTime;
    input.max = maxTime;
  }
  setTimeRange();

  document.getElementById("checkout-form").addEventListener("submit", function () {
    localStorage.setItem("reservationSuccess", "true");
});

</script>

    </body>
</html>
